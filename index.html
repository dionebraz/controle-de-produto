<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/midia/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- FONT AWESOME SCRIPT -->
    <script src="https://kit.fontawesome.com/e82e13ec1f.js" crossorigin="anonymous"></script>

<body>

    <div class="container">
        <header class="title">
            <h1>Controle De Produtos Tocha Mig</h1>
        </header>

        <section class="nameOfCollaborators no-print">
            <ul class="collaborators">
                <li>Dione Braz</li>
                <li>Bruno Rocha</li>
                <li>Vitu Artz</li>
                <li>Carlos Alberto</li>
                <li>Pablo Ricardo</li>
                <li>João Pedro</li>
                <li>Ricardo Souza</li>
                <li>Felipe Lima</li>
                <li>Pedro Vitaliano</li>
                <li>Lucas Andrade</li>
            </ul>
        </section>

        <div class="modal no-print">
            <div class="selectItem">
                <label for="items">Selecione o Item</label>
                <select id="items">
                    <option value="Bico">Bico</option>
                    <option value="Bocal">Bocal</option>
                    <option value="Porta Bico">Porta Bico</option>
                    <option value="Parafuso">Parafuso</option>
                    <option value="Cama de ar">Cama de ar</option>
                    <option value="Suporte mig">Suporte Mig</option>
                </select>
                <div class="buttons">
                    <button type="button" id="btnSalvar">SALVAR</button>
                    <button type="button" id="btnExcluir01" onclick="cleanTable()">LIMPAR TABELA</button>
                    <button id="print" onclick="printTable()">IMPRIMIR</button>
                </div>
            </div>
        </div>

        <table class="table">
            <thead>
                <th>Colaborador</th>
                <th>Item</th>
                <th>Data</th>
                <th class="no-print">Ação</th>
            </thead>

            <tbody class="dataTable">

            </tbody>
        </table>
    </div>

    <footer class="no-print">
        <p>Desenvolvido por <a href="https://github.com/dionebraz" target="_blank" title="Veja mais de meus projetos"
                style="color: #006EB8;">Dione Braz</a></p>
        <div class="social-networks">
            <a class="link-social" href="https://www.instagram.com/dione__braz" target="_blank"><i
                    class="fa-brands fa-instagram"></i></a>
            <a class="link-social" href="https://twitter.com/Diihrox2/" target="_blank"><i
                    class="fa-brands fa-twitter"></i></a>

        </div>
        <small>Atualizado: 02/10/2022</small>
    </footer>

    <audio src="/assets/midia/item-salvo.mp3" id="play-sound"></audio>
    <audio src="/assets/midia/sound-trash.ogg" id="sound-trash"></audio>

    <script src="script.js"></script>
